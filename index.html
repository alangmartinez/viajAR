<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">  
    <link rel="shortcut icon" href="assets/fav-ico.png" type="image/x-icon">
    <link rel="stylesheet" href="sass/normalize.css">
    <link rel="stylesheet" href="sass/estilos.css">
    <title>ViajAR</title>
</head>
<body>
    <nav class="nav">
        <header class="header">
            <div class="menu-btn" onclick="mostrar()">
                <i class="fas fa-bars" id="bars-menu"></i>
            </div>
            <ul class="list">
                <a class="link" href="index.html">
                    <i class="fas fa-home icons"></i>
                    <li class="list__item">Home</li>
                </a>
                <a class="link" href="#">
                    <i class="fas fa-plane-departure icons"></i>
                    <li class="list__item">Viajes</li>
                </a>
                <a class="link" href="#">
                    <i class="fas fa-clipboard icons"></i>
                    <li class="list__item">About Us</li>
                </a>
                <a class="link" href="#help">
                    <i class="far fa-question-circle icons"></i>
                    <li class="list__item">Help</li>
                </a>
            </ul>
        </header>
    </nav>
    <main>

        <!-- <div class="title-content">
            <i class="fas fa-plane-departure"></i>
        </div> -->
        <h1 class="title">viaj</h1>
        
        <section class="main-container">
            <div class="carousel-container">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active" onclick="financiacion(105000, `Rio de Janeiro`)">
                            <div class="info">
                                <h2 class="img-title rio-janeiro">Rio de</h2>
                                <hr>
                                <p class="price">$105,000</p>
                            </div>
                            <img src="assets/img/rio-de-janeiro.jpg" class="d-block w-100 img-fluid" alt="rio de janeiro">
                        </div>
                        <div class="carousel-item" onclick="financiacion(130000, `Havana`)">
                            <div class="info">
                                <h2 class="img-title havana">Havana</h2>
                                <hr>
                                <p class="price">$130,000</p>
                            </div>
                            <img src="assets/img/havana.jpg" class="d-block w-100 img-fluid" alt="havana">
                        </div>
                        <div class="carousel-item" onclick="financiacion(70500,`Buenos Aires`)">
                            <div class="info">
                                <h2 class="img-title buenos-aires">Buenos</h2>
                                <hr>
                                <p class="price">$70,500</p>
                            </div>
                            <img src="assets/img/buenos-aires.jpg" class="d-block w-100 img-fluid" alt="buenos aires">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <section class="help" id="help">
                <form class="form" autocomplete="off">
                    <label class="label" for="destination">Destination</label>
                    <input class="input destination" type="text" name="destination" id="destination" placeholder="Destination">
                    <label class="label" for="username">Name</label>
                    <input class="input user-name" type="text" name="username" placeholder="Name" id="username">
                    <label class="label" for="user-surname">Surname</label>
                    <input class="input user-surname" type="text" name="user-surname" placeholder="Surname" id="user-surname">
                    <label class="label" for="email">E-mail</label>
                    <input class="input email" type="email" placeholder="example@mail.com" id="email">
                    <label class="label" for="fees">Fees</label>
                    <select class="select" name="fees" id="fees">
                        <option class="options" selected>Cuotas</option>
                        <option class="options" value="1">1 cuota (sin interes)</option>
                        <option class="options" value="3">3 cuotas (5% interes)</option>
                        <option class="options" value="6">6 cuotas (12% interes)</option>
                        <option class="options" value="9">9 cuotas (15% interes)</option>
                        <option class="options" value="12">12 cuotas (21% interes)</option>
                    </select>
                    <textarea class="input text-area" placeholder="Type here..." rows="8"></textarea>
                    <input type="submit" class="submit-btn" value="Enviar" onclick="feedBackFormulario()">
                    <div class="respuesta"></div>
                </form>
            </section>
        </section>
    </main>  
    <footer>
        <p>Copyright Â© 2021 | All right reserved.</p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/codigo.js"></script>
</body>
</html>
